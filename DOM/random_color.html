<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random color visualizar</title>
    <style>
        #color{
            cursor: pointer; /* Muda o cursor para indicar que o elemento é clicável */
            width: 300px;
            height: 300px;
            background-color: #000; 
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const color = document.getElementById("color"); //Selecionando o elemento com id color

            color.addEventListener("click", function(){ //Adicionando um evento de clique ao elemento

            const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16); //Aqui estamos gerando uma cor aleatoria
            color.style.backgroundColor = randomColor; //mudando a cor de fundo
            console.log(randomColor); //mostrando a cor no console
        });
    });
    </script>
</head>
<body>
    <div id="color"></div>
</body>
</html>
